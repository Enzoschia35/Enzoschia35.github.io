<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc); /* Gradient elegante */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1); /* Sfondo semi-trasparente */
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        #countdown {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700; /* Giallo oro */
            margin: 20px 0;
        }
        #content {
            display: none;
        }
        h1, h2 {
            font-family: 'Arial', sans-serif;
        }
        h2 {
            color: #ff7f50; /* Arancio corallo */
        }
        button {
            margin-top: 20px;
            background-color: #ff7f50;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6347; /* Rosso piÃ¹ acceso */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">La tua sorpresa sarÃ  disponibile tra:</h1>
        <div id="countdown">Caricamento...</div>
        <div id="content">
            <h2>Buon Compleanno! ðŸŽ‰</h2>
            <p class="mb-4">Ecco la tua sorpresa: <strong>Un messaggio speciale per te!</strong></p>
            <button onclick="alert('Sorpresa svelata!')">Apri la sorpresa</button>
        </div>
    </div>

    <!-- Bootstrap JS (opzionale, per interattivitÃ  futura) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Imposta la data di sblocco (23 dicembre alle 00:00)
        const unlockDate = new Date("December 23, 2024 00:00:00").getTime();

        // Aggiorna il countdown ogni secondo
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = unlockDate - now;

            // Calcola giorni, ore, minuti e secondi
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostra il countdown
            document.getElementById("countdown").innerHTML = `${days} giorni, ${hours} ore, ${minutes} minuti, ${seconds} secondi`;

            // Quando il countdown arriva a zero, mostra il contenuto
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("content").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
