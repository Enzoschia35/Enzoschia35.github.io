<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Grigio chiaro */
            color: #333; /* Testo scuro */
        }
        .countdown-container {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff; /* Blu di Bootstrap */
        }
        #content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4 text-primary">La tua sorpresa sarÃ  disponibile tra:</h1>
        <div class="countdown-container mx-auto">
            <div id="countdown" class="mb-3">Caricamento...</div>
        </div>
        <div id="content" class="alert alert-success mt-4">
            <h2>Buon Compleanno! ðŸŽ‰</h2>
            <p class="mb-0">Ecco la tua sorpresa: <strong>Un messaggio speciale per te!</strong></p>
            <!-- Puoi aggiungere immagini, video o altri contenuti -->
        </div>
    </div>

    <!-- Bootstrap JS (per futuri miglioramenti, opzionale) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Imposta la data di sblocco (23 dicembre alle 00:00)
        const unlockDate = new Date("December 23, 2024 00:00:00").getTime();

        // Aggiorna il countdown ogni secondo
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = unlockDate - now;

            // Calcola giorni, ore, minuti e secondi
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostra il countdown
            document.getElementById("countdown").innerHTML = `${days} giorni, ${hours} ore, ${minutes} minuti, ${seconds} secondi`;

            // Quando il countdown arriva a zero, mostra il contenuto
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("content").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
