<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa saraaaa</title>
    <!-- Bootstrap e animazioni -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(28, 27, 27, 0.156);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
        }
        h1, h2, #destination {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8rem;
            color: #FFD700;
        }
        #destination {
            font-size: 2rem;
            font-weight: bold;
            color: #00FFCC;
            margin-top: 15px;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            #destination {
                font-size: 1.5rem;
            }
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            opacity: 0.8;
            animation: fall 3s infinite linear;
            border-radius: 50%;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Video di sfondo -->
    <video id="background-video" autoplay muted loop>
        <source src="video-iniziale.mp4" type="video/mp4">
        Il tuo browser non supporta il video.
    </video>

    <!-- Contenuto principale -->
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__fadeIn">üéâ Buon Compleanno Amore Mio! üéâ</h1>
        <h2 class="animate__animated animate__fadeIn">Stai per partire per un viaggio incredibile...</h2>
        <div id="destination" class="animate__animated animate__bounceIn">
            Destinazione: <span id="city-name" class="animate__animated animate__fadeIn animate__delay-2s">Budapest üè∞</span>
        </div>
        <audio id="birthdaySong" autoplay>
            <source src="https://www.soundjay.com/misc/sounds/birthday-song-1.mp3" type="audio/mp3">
            Il tuo browser non supporta l'audio.
        </audio>
    </div>

    <!-- Container per i coriandoli -->
    <div id="confetti-container"></div>

    <script>
        // Funzione per creare coriandoli
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confettiContainer.appendChild(confetti);
            }
        }
        createConfetti();

        // Cambia il video di sfondo dopo che la destinazione √® mostrata
        document.getElementById('city-name').addEventListener('animationend', () => {
            const videoElement = document.getElementById('background-video');
            videoElement.src = "video-finale.mp4"; // Sostituisci con il percorso del nuovo video
            videoElement.load();
            videoElement.play();
        });
    </script>
</body>
</html>
